<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение заявки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="text-center" th:insert="fragments/header :: header" >...</div>
<div class="container my-5">
    <h3>Редактирование заявки</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/news/update/{id}(id=${news.id})}" th:object="${news}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="heading" class="col-form-label">Заголовок</label>
                            <input type="text" th:field="*{heading}" class="form-control" id="heading">
                            <span th:if="${#fields.hasErrors('heading')}" th:errors="*{heading}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="text" class="col-form-label">Новость</label>
                            <textarea id="text" type="text" class="form-control" th:field="*{text}"  aria-label="Новость"></textarea>
                            <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Изменить">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
