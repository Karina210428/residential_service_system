<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card rounded-0" id="login-form">
                            <div class="card-header">
                                <h3 class="mb-0">Вход</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/login}" method="POST" autocomplete="off" id="formLogin">
                                    <div class="form-group">
                                        <label for="username">Email</label>
                                        <input type="text" id="username" name="username" th:placeholder="email" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Пароль</label>
                                        <input type="password" th:placeholder="password" id="password" name="password" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-block mybtn btn-primary tx-tfm" name="Submit" value="Login" type="Submit" th:text="Войти"></button>
                                    </div>

                                    <div  class="alert alert-danger" role="alert" th:if="${param.error}">
                                       Пароль или логин введены некорректно. Попробуйте еще раз.
                                    </div>
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
