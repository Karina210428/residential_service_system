<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0" id="login-form">
                        <div class="card-header">
                            <h3 class="mb-0">Регистрация</h3>
                        </div>
                        <div class="card-body">
                            <form autocomplete="off" action="#" th:action="@{/registration}"
                                  th:object="${user}" method="post" role="form">
                                <div class="form-group">
                                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                                class="validation-message"></label>
                                        <input type="text" th:field="*{username}" placeholder="Email" class="form-control"/>
                                </div>
                                <div class="form-group">
                                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                class="validation-message"></label>
                                        <input type="password" th:field="*{password}" placeholder="Введите пароль" class="form-control"/>
                                </div>



                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Register User</button>
                                </div>
                                <div class="form-group">
                                    <form th:action="@{/}" method="get">
                                        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
                                    </form>
                                </div>

                                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

                            </form>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
